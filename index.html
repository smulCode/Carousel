<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Carousel</title>
</head>
<body>

    <div class="main">

        <div class="carousel">
            <button class="carousel-button carousel-button--left is-hidden"><i class="fas fa-arrow-circle-left fa-2x"></i></button>
                <div class="carousel-track-container">
                    <ul class="carousel-track fade-in">
                        <li class="carousel-slide current-slide ">
                            <img src="https://images.unsplash.com/photo-1635601036415-16b9a77b70a2?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80" alt="" class="carousel-img">
                        </li>
                        <li class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1634580285846-374f22b48c7d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="" class="carousel-img">
                        </li>
                        <li class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1621360841013-c7683c659ec6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="" class="carousel-img">
                        </li>
                        <li class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1633607092297-95cd35aecba9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="" class="carousel-img">
                        </li>
                        <li class="carousel-slide">
                            <img src="https://images.unsplash.com/photo-1636205676986-8ad0081a792d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1964&q=80" alt="" class="carousel-img">
                        </li>
                    </ul>
                </div>
                <button class="carousel-button carousel-button--right"><i class="fas fa-arrow-circle-right fa-2x"></i></button>

                <div class="carousel-nav">
                    <button class="carousel-indicator current-slide"></button>
                    <button class="carousel-indicator"></button>
                    <button class="carousel-indicator"></button>
                    <button class="carousel-indicator"></button>
                    <button class="carousel-indicator"></button>
                  </div>
        </div>

      


    </div>

    <script src="/JS/main.js"></script>
    
</body>
</html>
